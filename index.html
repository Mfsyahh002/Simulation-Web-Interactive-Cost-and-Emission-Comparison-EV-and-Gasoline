<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>EV vs Bensin: Biaya & Emisi</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      transition: background 0.5s;
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
    }

    /* Light / Dark Mode */
    body.light {
      background: linear-gradient(270deg, #6a11cb, #2575fc, #6a11cb, #2575fc);
    }
    body.dark {
      background: linear-gradient(270deg, #0f2027, #2c5364, #0f2027, #2c5364);
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      padding: 30px;
      border-radius: 15px;
      max-width: 1000px;
      width: 100%;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      transition: background 0.5s, color 0.5s;
      animation: fadeIn 0.8s ease-in-out;
    }
    body.light .container { background: #fff; color: #2c3e50; }
    body.dark .container { background: #1e272e; color: #ecf0f1; }

    h1 { text-align: center; margin-bottom: 20px; font-size: 28px; }
    label { font-weight: 600; margin-top: 12px; display: block; }
    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s;
    }
    body.dark select, body.dark input {
      background: #2f3640;
      border: 1px solid #555;
      color: #ecf0f1;
    }

    button {
      margin-top: 18px;
      padding: 12px 20px;
      background: linear-gradient(135deg, #27ae60, #2ecc71);
      color: white;
      font-weight: 600;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
    }
    button:hover { transform: translateY(-2px); }
    #themeToggle { background: linear-gradient(135deg, #f39c12, #e74c3c); margin-bottom: 15px; }

    .result {
      margin-top: 25px;
      padding: 20px;
      border-radius: 12px;
      transition: background 0.5s, border-left 0.5s;
    }
    body.light .result { background: #f9f9f9; border-left: 6px solid #3498db; }
    body.dark .result { background: #2c3e50; border-left: 6px solid #9b59b6; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      transition: background 0.5s, color 0.5s;
    }
    body.light th { background: #2c3e50; color: white; }
    body.dark th { background: #34495e; color: #ecf0f1; }

    .highlight { font-weight: 600; color: #27ae60; }
    canvas { margin-top: 30px; }

    @keyframes fadeIn { from {opacity: 0; transform: translateY(20px);} to {opacity: 1; transform: translateY(0);} }

    /* Logo HAKA AUTO */
    .logo-container {
      text-align: center;
      margin-bottom: 15px;
    }
    .logo-container img {
      max-width: 200px;
      width: 50%;
      height: auto;
    }

    small { display: block; margin-top: 5px; font-size: 12px; color: #888; }
    body.dark small { color: #ccc; }
  </style>
</head>

  </div>

    <button id="themeToggle"> Ganti Tema</button>
    <h1> Simulator Biaya & Emisi EV vs Bensin</h1>

    <label for="evModel">Pilih Mobil EV (BYD) atau Custom:</label>
    <select id="evModel" onchange="toggleCustomInput('ev')">
      <option value="dolphin" data-eff="6.2">BYD Dolphin (6,2 km/kWh)</option>
      <option value="atto1" data-eff="6.5">BYD Atto 1 (6,5 km/kWh)</option>
      <option value="atto3" data-eff="5.8">BYD Atto 3 (5,8 km/kWh)</option>
      <option value="seal" data-eff="5.5">BYD Seal (5,5 km/kWh)</option>
      <option value="sealion" data-eff="5.0">BYD Sealion 7 (5,0 km/kWh)</option>
      <option value="custom">Custom EV</option>
    </select>
    <input type="number" id="evCustom" placeholder="Isi efisiensi km/kWh" style="display:none; margin-top:8px;">

    <label for="gasModel">Pilih Mobil Bensin atau Custom:</label>
    <select id="gasModel" onchange="toggleCustomInput('gas')">
      <option value="hrv" data-eff="25.5">Honda HR-V e:HEV (25,5 km/l)</option>
      <option value="xpander" data-eff="14.6">Mitsubishi Xpander (14,6 km/l)</option>
      <option value="zenix" data-eff="15.5">Toyota Innova Zenix (15,5 km/l)</option>
      <option value="agya" data-eff="21">Toyota Agya (21 km/l)</option>
      <option value="brio" data-eff="22">Honda Brio Satya (22 km/l)</option>
      <option value="ayla" data-eff="20">Daihatsu Ayla (20 km/l)</option>
      <option value="custom">Custom Bensin</option>
    </select>
    <input type="number" id="gasCustom" placeholder="Isi efisiensi km/liter" style="display:none; margin-top:8px;">

    <label for="dailyDistance">Jarak tempuh harian (km):</label>
    <input type="number" id="dailyDistance" value="50">

    <label for="electricityRate">Tarif Listrik:</label>
    <select id="electricityRate" onchange="toggleCustomInput('tarif')">
      <option value="1500">Rumah Tangga (Rp 1.500/kWh)</option>
      <option value="1700">Bisnis/Kantor (Rp 1.700/kWh)</option>
      <option value="2500">SPKLU (Rp 2.500/kWh)</option>
      <option value="custom">Custom / Masukkan angka manual</option>
    </select>
    <input type="number" id="tarifCustom" placeholder="Masukkan tarif listrik sesuai kebutuhan (Rp/kWh)" style="display:none; margin-top:8px;">
    <small>Gunakan tarif default atau masukkan nilai manual sesuai kebutuhan.</small>

    <label for="gasolinePrice">Harga bensin (Rp/liter):</label>
    <input type="number" id="gasolinePrice" value="13500">

    <button onclick="calculate()"> Hitung Perbandingan</button>

    <div class="result" id="result"></div>

    <canvas id="costChart"></canvas>
    <canvas id="emissionChart"></canvas>
  </div>

  <script>
    let costChart, emissionChart;
    let theme = "light";

    function toggleCustomInput(type) {
      if(type === 'ev') document.getElementById("evCustom").style.display = document.getElementById("evModel").value === "custom" ? "block" : "none";
      if(type === 'gas') document.getElementById("gasCustom").style.display = document.getElementById("gasModel").value === "custom" ? "block" : "none";
      if(type === 'tarif') document.getElementById("tarifCustom").style.display = document.getElementById("electricityRate").value === "custom" ? "block" : "none";
    }

    document.getElementById("themeToggle").addEventListener("click", () => {
      theme = theme === "light" ? "dark" : "light";
      document.body.className = theme;
      if(costChart && emissionChart){
        updateChartTheme(costChart);
        updateChartTheme(emissionChart);
        costChart.update("active");
        emissionChart.update("active");
      }
    });

    function getChartOptions(title){
      return {
        responsive: true,
        plugins: { title: { display: true, text: title, color: theme === "dark" ? "#ecf0f1" : "#2c3e50" } },
        animation: { duration: 1000, easing: 'easeInOutQuart' },
        scales: {
          x: { ticks: { color: theme === "dark" ? "#ecf0f1" : "#2c3e50" } },
          y: { ticks: { color: theme === "dark" ? "#ecf0f1" : "#2c3e50" } }
        }
      };
    }

    function updateChartTheme(chart){
      chart.options.plugins.title.color = theme === "dark" ? "#ecf0f1" : "#2c3e50";
      chart.options.scales.x.ticks.color = theme === "dark" ? "#ecf0f1" : "#2c3e50";
      chart.options.scales.y.ticks.color = theme === "dark" ? "#ecf0f1" : "#2c3e50";
    }

    function calculate(){
      const evModel = document.getElementById("evModel");
      const gasModel = document.getElementById("gasModel");
      let evEff = evModel.value==="custom"?parseFloat(document.getElementById("evCustom").value):parseFloat(evModel.selectedOptions[0].getAttribute("data-eff"));
      let gasEff = gasModel.value==="custom"?parseFloat(document.getElementById("gasCustom").value):parseFloat(gasModel.selectedOptions[0].getAttribute("data-eff"));
      const distance = parseFloat(document.getElementById("dailyDistance").value);
      let elecRate = document.getElementById("electricityRate").value==="custom"?parseFloat(document.getElementById("tarifCustom").value):parseFloat(document.getElementById("electricityRate").value);
      const gasPrice = parseFloat(document.getElementById("gasolinePrice").value);

      if(distance<=0||elecRate<=0||gasPrice<=0||evEff<=0||gasEff<=0){alert("Isi semua input dengan benar (>0).");return;}

      const kWhUsed = distance/evEff; const costEV = kWhUsed*elecRate; const co2EV = kWhUsed*0.85;
      const literUsed = distance/gasEff; const costGas = literUsed*gasPrice; const co2Gas = literUsed*2.31;

      const cost = {daily:[costEV,costGas], monthly:[costEV*30,costGas*30], yearly:[costEV*365,costGas*365]};
      const co2 = {daily:[co2EV,co2Gas], monthly:[co2EV*30,co2Gas*30], yearly:[co2EV*365,co2Gas*365]};

      document.getElementById("result").innerHTML=`
        <h2> Hasil Perbandingan</h2>
        <table>
          <tr><th>Periode</th><th>EV (Rp)</th><th>Bensin (Rp)</th><th>Hemat</th></tr>
          <tr><td>Harian</td><td>Rp ${cost.daily[0].toLocaleString()}</td><td>Rp ${cost.daily[1].toLocaleString()}</td><td class="highlight">Rp ${(cost.daily[1]-cost.daily[0]).toLocaleString()}</td></tr>
          <tr><td>Mingguan</td><td>Rp ${cost.weekly[0].toLocaleString("id-ID")}</td><td>Rp ${cost.weekly[1].toLocaleString("id-ID")}</td><td class="highlight">Rp ${(cost.weekly[1] - cost.weekly[0]).toLocaleString("id-ID")}</td></tr>
          <tr><td>Bulanan</td><td>Rp ${cost.monthly[0].toLocaleString()}</td><td>Rp ${cost.monthly[1].toLocaleString()}</td><td class="highlight">Rp ${(cost.monthly[1]-cost.monthly[0]).toLocaleString()}</td></tr>
          <tr><td>Tahunan</td><td>Rp ${cost.yearly[0].toLocaleString()}</td><td>Rp ${cost.yearly[1].toLocaleString()}</td><td class="highlight">Rp ${(cost.yearly[1]-cost.yearly[0]).toLocaleString()}</td></tr>
        </table>
        <h2> Estimasi Emisi CO</h2>
        <table>
          <tr><th>Periode</th><th>EV (kg)</th><th>Bensin (kg)</th><th>Reduksi</th></tr>
          <tr><td>Harian</td><td>${co2.daily[0].toFixed(2)}</td><td>${co2.daily[1].toFixed(2)}</td><td class="highlight">${(co2.daily[1]-co2.daily[0]).toFixed(2)}</td></tr>
          <tr><td>Bulanan</td><td>${co2.monthly[0].toFixed(2)}</td><td>${co2.monthly[1].toFixed(2)}</td><td class="highlight">${(co2.monthly[1]-co2.monthly[0]).toFixed(2)}</td></tr>
          <tr><td>Tahunan</td><td>${co2.yearly[0].toFixed(2)}</td><td>${co2.yearly[1].toFixed(2)}</td><td class="highlight">${(co2.yearly[1]-co2.yearly[0]).toFixed(2)}</td></tr>
        </table>
      `;

      if(costChart) costChart.destroy();
      costChart = new Chart(document.getElementById('costChart'),{
        type:'bar',
        data:{labels:['Harian','Bulanan','Tahunan'], datasets:[{label:'EV (Rp)', data:[cost.daily[0],cost.monthly[0],cost.yearly[0]], backgroundColor:'#27ae60'}, {label:'Bensin (Rp)', data:[cost.daily[1],cost.monthly[1],cost.yearly[1]], backgroundColor:'#c0392b'}]},
        options:getChartOptions('Perbandingan Biaya')
      });

      if(emissionChart) emissionChart.destroy();
      emissionChart = new Chart(document.getElementById('emissionChart'),{
        type:'bar',
        data:{labels:['Harian','Bulanan','Tahunan'], datasets:[{label:'EV (kg CO)', data:[co2.daily[0],co2.monthly[0],co2.yearly[0]], backgroundColor:'#2980b9'}, {label:'Bensin (kg CO)', data:[co2.daily[1],co2.monthly[1],co2.yearly[1]], backgroundColor:'#f39c12'}]},
        options:getChartOptions('Perbandingan Emisi CO')
      });
    }
  </script>
</body>

</html>
